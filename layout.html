<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<th:block th:fragment="header">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="/img/logo.jpg" alt="logo" width="75" height="75"></a>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <div class="dropdown-center">
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="/pets" role="button" aria-expanded="false"></a>
                            <ul class="dropdown-menu">
                                <li><a sec:authorize="isAnonymous()" class="nav-link" href="/pets">Login</a></li>
                                <li><a sec:authorize="isAuthenticated()" class="nav-link" href="/add">Add Pet</a></li>
                            </ul>
                        </li>
                    </div>
                </ul>
                <form class="d-flex" role="search" th:action="@{'/search'}">
                    <input class="form-control me-2" name="findPet" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
</th:block>
<th:block th:fragment="footer">
    <footer>
        <cite>&copy; 2023 PAWS R US</cite>
    </footer>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
