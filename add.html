<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>
<th:block th:insert="layout::header"></th:block>

<section id="content">

    <h3>Add Pet</h3>

    <form method="post" th:action="@{'/add'}">
        <div class="mb-3">
            <label for="petNameInput" class="form-label">Pet Name</label>
            <input type="text" name="petName" class="form-control" id="petNameInput" aria-describedby="petNameHelp">
            <div id="petNameHelp" class="form-text">Name of the Pet</div>
        </div>
        <div class="mb-3">
            <label for="petTypeInput" class="form-label">Pet Type</label>
            <input type="text" name="petType" class="form-control" id="petTypeInput" aria-describedby="petTypeHelp">
            <div id="petTypeHelp" class="form-text">Type of Pet</div>
        </div>
        <div class="mb-3">
            <label for="petWeightInput" class="form-label">Pet Weight</label>
            <input type="text" name="petWeight" class="form-control" id="petWeightInput" aria-describedby="petWeightHelp">
            <div id="petWeightHelp" class="form-text">Weight of Pet</div>
        </div>
        <div class="mb-3">
            <label for="petAgeInput" class="form-label">Pet Age</label>
            <input type="text" name="petAge" class="form-control" id="petAgeInput" aria-describedby="petAgeHelp">
            <div id="petAgeHelp" class="form-text">Age of Pet</div>
        </div>
        <button type="submit" class="btn btn-primary">Add Pet</button>
    </form>

</section>


<th:block th:insert="layout::footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
